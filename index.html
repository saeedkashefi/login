<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه پیشخوان مجازی بانک الکترونیکی ایرانیان</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="help">
                <span>راهنمای سامانه</span>
                <img src="imeg/help.png" alt="" width="35px" height="35px">
              
            </div>
            <div id="download">
                <span>دانلود همراه بانک</span>
                <img src="imeg/mobil.jpg" alt="" width="35px" height="35px">
            </div>
            <div id="pishkhan">
                <h1>ثبت نام سامانه پیشخوان مجازی</h1>
                <img src="imeg/rej1.png" width="35px" height="35px">
            </div>

        </div>
        <form>
            <h2>ورود به سامانه پیشخوان مجازی</h2>
            <div id="input">
                <input type="text" id="" placeholder="نام کاربری">
                <input type="password" id="" placeholder="رمز ورود">
                <span>رمز عبور/نام کاربری را فراموش کرده ام</span>
                <button>ورود به سامانه</button>
            </div>

            <div id="enduser">
                <span>غیرفعال کردن کاربری</span>
                <img src="imeg/deact.png" alt="" width="30px" height="30px">

                <span>ثبت نام سامانه</span>
                <img src="imeg/rej1.png" alt="" width="30px" height="30px">


            </div>
        </form>
        
    </div>
  
</body>
</html>
